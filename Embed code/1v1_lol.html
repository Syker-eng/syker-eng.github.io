<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>1v1.lol</title>

    <!-- External CSS Files -->
    <link rel="stylesheet" href="https://Gba-Games-html.github.io/css/ccv3kiu.css">
    <link rel="stylesheet" href="https://Gba-Games-html.github.io/css/index.css">
    <link rel="stylesheet" href="https://Gba-Games-html.github.io/css/collapsible.css">
    <link rel="stylesheet" href="https://Gba-Games-html.github.io/css/particles-js.css">

    <!-- Include particles.js library (version 2.0.0) from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        /* Disable scrolling */
        html, body {
            overflow: hidden;
            height: 100%;
        }

        /* Embed container style */
        .embed-container {
            width: 100%;  /* Full width */
            max-width: 1097px;  /* Optional max width */
            margin: 0 auto;  /* Centered on the page */
            height: 737px;  /* Fixed height for the embedded iframe */
            background-color: #333; /* Dark background color */
            padding: 10px;  /* Padding around the iframe */
            border: 5px solid #f108ff;  /* Add border around the container */
            border-radius: 10px;  /* Rounded corners for the container */
        }

        .embed-container iframe {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            border: none;  /* Remove any inner border around the iframe */
            border-radius: 5px;  /* Optional rounded corners for the iframe */
        }

        /* Style for the footer */
        footer {
            text-align: center;
            padding: 4px 0;  /* Reduced padding */
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            z-index: 10;
            font-size: 0.7em;  /* Smaller font size */
        }

        /* Hoverable tab to show game images */
        .game-tab {
            position: fixed;
            bottom: 90px;
            left: 20px;
            background-color: #f108ff;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
            z-index: 100;
        }

        .game-tab:hover {
            background-color: #e101c1;
        }

        /* Game gallery that appears when hovering over the tab */
        .game-gallery {
            display: none;
            position: fixed;
            bottom: 150px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            width: 300px;
            z-index: 99;
        }

        .game-gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .game-gallery img:hover {
            transform: scale(1.05);
        }

        .game-tab:hover + .game-gallery {
            display: block;
        }

        /* Rotating PNG image at the top-left corner */
        .rotating-image {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 66px;  /* Set a size for the image */
            height: auto;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;  /* Smooth rotation */
            user-select: none;  /* Disable text selection */
            -webkit-user-drag: none;  /* Disable dragging on Webkit browsers (Chrome, Safari) */
            -moz-user-drag: none;  /* Disable dragging on Firefox */
            -ms-user-drag: none;  /* Disable dragging on Internet Explorer/Edge */
            user-drag: none;  /* Disable dragging on other browsers */
        }

        /* Rotate the image when hovered */
        .rotating-image:hover {
            transform: rotate(-360deg);  /* Rotate 360 degrees */
        }
    </style>
</head>

<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Rotating Home Button Image with Link -->
    <a href="https://gba-games-html.github.io/Online-Games/index.html">
        <img src="https://github.com/Gba-Games-html/Gba-Games-html.github.io/blob/main/images/Home-Button.png?raw=true" alt="Home Button" class="rotating-image">
    </a>

    <header>
        <h1></h1>
    </header>

    <!-- Embed Container with No Border for the Game -->
    <div class="embed-container">
        <iframe src="https://syker-eng.github.io/Native%20games/1v1-lol.html" title="Embedded Website" scrolling="no"></iframe>
    </div>

    <!-- Footer -->
    <footer>

    </footer>

    <script>
        // Particles.js Initialization
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 40,
                        "size_min": 0.1
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
